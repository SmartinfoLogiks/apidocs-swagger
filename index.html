<script>
var APIDOC_CONFIGURATION = {};
var APIDOC_APILIST = {};
var specDoc = {};
var ui = null;
$(function() {
    $("#search_apidocs").keyup(function(e) {
        if($("#search_apidocs").val().length>0) {
            var stxt = $("#search_apidocs").val().toLowerCase();
            $("#sidebar-apilist li.nav-item").hide();
            // $("#sidebar-apilist .sidebar-heading, #sidebar-apilist hr").hide();
            $("#sidebar-apilist li.nav-item").each(function() {
                if($(this).text().toLowerCase().indexOf(stxt)>=0) {
                    $(this).show();
                }
            });
        } else {
            //$("#sidebar-apilist .sidebar-heading, #sidebar-apilist hr").show();
            $("#sidebar-apilist li.nav-item").show();
        }
    });
    loadAPIDocList();
});
function loadAPIDocList() {
    $.ajax("config.json").done(function(data) {
        APIDOC_CONFIGURATION = data;
        if(data.apis==null) data.apis = {};
        if(data.with_group) {
            $.each(data.apis, function(keyGroup, group) {

                $("#sidebar-apilist").append(`<div class='sidebar-heading'>${keyGroup}</div>`);
                $.each(group, function(key, row) {
                    APIDOC_APILIST[key] = row;
                    var rowIcon = "fas fa-fw fa-star";
                    var rowTitle = toTitle(key);
                    var rowDescription = "";
                    if(row.icon!=null) rowIcon = row.icon;
                    if(row.title!=null) rowTitle = row.title;
                    if(row.description!=null) rowDescription = row.description;
                    
                    $("#sidebar-apilist").append(`<li class='nav-item'>
                        <a class='nav-link apidoc-link' href='#' data-apidoc='${key}'>
                            <i class='${rowIcon}'></i>
                            <span>${rowTitle}</span>
                            <span class='d-none'>${rowDescription}</span>
                        </a>
                    </li>`);
                });
                $("#sidebar-apilist").append(`<hr class="sidebar-divider">`);
            });
        } else {
            $.each(data.apis, function(key, row) {
                APIDOC_APILIST[key] = row;
                var rowIcon = "fas fa-fw fa-star";
                var rowTitle = toTitle(key);
                var rowDescription = "";
                if(row.icon!=null) rowIcon = row.icon;
                if(row.title!=null) rowTitle = row.title;
                if(row.description!=null) rowDescription = row.description;

                $("#sidebar-apilist").append(`<li class='nav-item'>
                    <a class='nav-link apidoc-link' href='#' data-apidoc='${key}'>
                        <i class='${rowIcon}'></i>
                        <span>${rowTitle}</span>
                        <span class='d-none'>${rowDescription}</span>
                    </a>
                </li>`);
            });
        }

        $(".apidoc-link").click(function() {
            var apidoc = $(this).data("apidoc");
            loadAPIDoc(apidoc);
          });
    });
}
function loadAPIDoc(apidocID) {
  $(".nav-downloads-menu").hide();
  $("#main-container").html("<div style='margin: 200px;text-align:center;'><i class='fas fa-spinner fa-spin fa-3x'></i></div>");
  $.ajax("docs/"+apidocID+".json").done(function(data) {
    specDoc = data;
    $("#main-container").html("<div id='swagger-ui'></div>");
    
    if(APIDOC_APILIST[apidocID]['yaml']) {
        $(".nav-downloads-yaml").attr("href", "docs/"+APIDOC_APILIST[apidocID]['yaml']+".yaml");
        $(".nav-downloads-yaml").parent().show();
    }

    if(APIDOC_APILIST[apidocID]['postman']) {
        $(".nav-downloads-postman").attr("href", "docs/"+APIDOC_APILIST[apidocID]['postman']+".json");
        $(".nav-downloads-postman").parent().show();
    }
    // $(".nav-downloads-menu").show();

    ui = SwaggerUIBundle({
      spec: specDoc,
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    });
    
  });
}

function toTitle(str) {
  return str.toLowerCase().replace(/\b\w/g, s => s.toUpperCase());
}
